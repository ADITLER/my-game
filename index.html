<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Interactive Game</title>
</head>
<body>
    <a-scene>
        <!-- Adding a sky background -->
        <a-sky color="#6EBAA7"></a-sky>

        <!-- Creating a ground plane -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <!-- Player's position -->
        <a-entity camera wasd-controls position="0 1.6 0"></a-entity>

        <!-- Information spots -->
        <a-box position="-3 0.5 -5" rotation="0 45 0" color="#4CC3D9" info="role:student"></a-box>
        <a-box position="3 0.5 -5" rotation="0 -45 0" color="#EF2D5E" info="role:teacher"></a-box>

        <!-- Displaying player's information -->
        <div id="gameHUD">
            <h1>Welcome to the Interactive Game!</h1>
            <h3>Approach the boxes to interact.</h3>
            <div id="userInfo"></div>
        </div>

        <script src="script.js"></script>
    </a-scene>
</body>
</html>
